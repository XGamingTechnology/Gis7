<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />

    <title>Web GIS Prototype</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Web GIS Prototype</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Side Bar -->
    <div class="sidebar" id="sidebar">
      <h3>Layer Control</h3>
      <div class="form-group">
        <label for="basemap-select">Select Basemap:</label>
        <select id="basemap-select" class="form-control">
          <option value="osm">OpenStreetMap</option>
          <option value="satellite">Satellite</option>
          <option value="topo">Topographic</option>
          <option value="outdoors">Outdoors</option>
        </select>
      </div>

      <div class="form-group">
        <label>Show Layers:</label>
        <div>
          <input type="checkbox" id="show-points" checked />
          <label for="show-points">Titik (Marker)</label>
        </div>
        <div>
          <input type="checkbox" id="show-polygons" checked />
          <label for="show-polygons">Kelurahan</label>
        </div>
        <div>
          <input type="checkbox" id="show-polygons2" checked />
          <label for="show-polygons">Kabupaten</label>
        </div>
      </div>
    </div>

    <button id="sidebar-toggle" class="sidebar-button">
      <i class="fas fa-chevron-right"></i>
    </button>
    <div class="map-container">
      <div id="map"></div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- FontAwesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <!-- Leaflet Providers -->
    <script src="https://unpkg.com/leaflet-providers@1.13.0/leaflet-providers.js"></script>
    <!-- Custom JS -->
    <script src="map/map.js"></script>
  </body>
</html>
